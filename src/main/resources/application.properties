# Server configuration
server.port=8000
server.address=0.0.0.0

# MongoDB Configuration - Using Your Database
spring.data.mongodb.uri= mongodb://localhost:27017/taskmaster
spring.data.mongodb.database=taskmaster
spring.data.mongodb.auto-index-creation=true

# Debug MongoDB connection
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG

# MongoDB-only Authentication Configuration  
# No Firebase or JWT needed - using session-based auth with MongoDB

# Logging
logging.level.com.teamtasker=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
